<ion-header>

  <ion-navbar>
    <ion-buttons end>
  <button ion-button icon-only>
    <ion-icon name="share"></ion-icon>
  </button>
</ion-buttons>
    <ion-title>İlan Detayı</ion-title>
  </ion-navbar>

  <div *ngIf="ilan">

  <ion-item text-wrap no-lines class="item">
    <ion-avatar item-left>
      <img [src]="ilan.resim">
    </ion-avatar>

    <ion-row>
    <ion-col>
    <h2>{{ilan.baslik}}</h2>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
    <div class="firma"><h4>{{ilan.firma}}</h4></div>
    </ion-col>
    <ion-col>
      <h4 align="right" [class.my-class]="getDays(ilan.olusurmaTarih) < 10">
        <ion-icon name="calendar"></ion-icon>
        {{getDays(ilan.olusurmaTarih)}} gün
      </h4>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-auto>
        <p><ion-icon name="pin"></ion-icon>
          {{ilan.il}}
        </p>
    </ion-col>
  </ion-row>
</ion-item>
</div>
</ion-header>

<ion-content>
  <div *ngIf="ilan">

  <ion-card>
  <ion-card-header>
    <b>Açıklama</b>
  </ion-card-header>
  <ion-card-content>
    {{ilan.aciklama}}
  </ion-card-content>
</ion-card>

<ion-card>
<ion-card-header>
  <b>Detaylar</b>
</ion-card-header>
<ion-card-content>
  <!-- <ion-list>
    <ion-item> -->
  <p><b>Tecrübe: </b> {{ilan.tecrube}}</p>
    <!-- </ion-item>
    <ion-item> -->
      <p><b>Eğitim: </b> {{ilan.egitim}}</p>
    <!-- </ion-item>
  </ion-list> -->
  <p><b>Askerlik: </b> {{ilan.askerlik}}</p>
  <p><b>Ehliyet: </b> {{ilan.ehliyet}}</p>
  <p><b>İlan Tarihi: </b> {{ilan.olusurmaTarih}}</p>
  <p><b>İlan No: </b> {{ilan.id}}</p>
</ion-card-content>
</ion-card>

</div>
</ion-content>
