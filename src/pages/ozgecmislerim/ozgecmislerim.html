<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Özgeçmişlerim</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-wrap>
    <button ion-item *ngFor="let ozgecmis of ozgecmisList" (click)="itemTapped($event)">
      <ion-thumbnail item-left>
        <img [src]="ozgecmis.resim.link">
      </ion-thumbnail>

      <h1>{{ozgecmis.isim}} {{ozgecmis.soyisim}}</h1>
      <p>{{ozgecmis.unvan}}</p>
      <p>{{getAge(ozgecmis.dogumTarihi)}} yaşında, {{ozgecmis.yilTecrube}} yıl tecrübe</p>

</ion-content>
