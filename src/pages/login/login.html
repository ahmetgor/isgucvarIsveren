<ion-header>

  <ion-navbar>
    <ion-title>İşveren Giriş</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #heroForm="ngForm">

            <ion-list>

              <ion-item>
                <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="Email" type="email" #name="ngModel" name="name"
                required pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
              </ion-item>
              <ion-item no-lines *ngIf="name.errors">
                  <p style="color:red;">Lütfen geçerli email giriniz</p>
              </ion-item>
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="Şifre" type="password" #pass="ngModel" name="pass" required></ion-input>
              </ion-item>
            </ion-list>

            <button ion-button block (click)="login()" color="primary" class="login-button"  [disabled]="!heroForm.form.valid">Gİrİş</button>
          </form>

    <ion-row>
        <ion-col>
            <button ion-button round color="secondary" (click)="launchSignup()" class="create-account">Hesap Oluştur</button>
        </ion-col>
    </ion-row>
    <button ion-button clear small (click)="resetPass()">Şİfremİ unuttum</button>

</ion-content>
