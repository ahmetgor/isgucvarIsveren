
<ion-header>

  <ion-navbar>
    <ion-title>İşveren Giriş</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #heroForm="ngForm">

            <ion-list>

              <ion-item>
                <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="Email" type="email" #name="ngModel" name="name"
                required pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
              </ion-item>
              <ion-item no-lines *ngIf="name.errors">
                  <p style="color:red;">Lütfen geçerli email giriniz</p>
              </ion-item>
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="Şifre" type="password" #pass="ngModel" name="pass" required></ion-input>
              </ion-item>
            </ion-list>

            <button ion-button block icon-left (click)="login()" color="primary"  [disabled]="!heroForm.form.valid">
              <ion-icon name="log-in"></ion-icon>
              GİrİŞ</button>
          </form>

    <ion-row>
        <ion-col text-center>
            <button ion-button round icon-left align="center" color="secondary" (click)="launchSignup()">
              <ion-icon name="person-add"></ion-icon>
              Hesap OluŞtur</button>
        </ion-col>
        <ion-col text-center>
            <button ion-button round icon-left align="center" color="yellow" (click)="launchFirmaSignup()">
              <ion-icon name="power"></ion-icon>
              Fİrma OluŞtur</button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear align="center" color="danger"  (click)="resetPass()">Şİfremİ unuttum</button>
        </ion-col>
    </ion-row>

</ion-content>
