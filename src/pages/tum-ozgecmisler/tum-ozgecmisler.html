<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tüm Özgeçmişler</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="toggleSearchbar()">
    <ion-icon name="search"></ion-icon>
    </button>
    <button ion-button icon-only (click)="presentFilter($event)">
      <ion-icon name="funnel"></ion-icon>
    </button>
    </ion-buttons>
    </ion-navbar>
    <ion-toolbar >
    <ion-segment [(ngModel)]="aktivite" color="dark" (ionChange)="ozgecmisListele()">
      <ion-segment-button value="okunmadı">
        <ion-icon name="eye"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="okundu">
        <ion-icon name="thumbs-down"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="begen">
        <ion-icon name="thumbs-up"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="cokbegen">
        <ion-icon name="thumbs-up"></ion-icon>
        <ion-icon name="thumbs-up"></ion-icon>
      </ion-segment-button>
    </ion-segment>
    </ion-toolbar>
    </ion-header>

    <ion-content #content>
    <ion-searchbar [hidden]="showSearchbar"  [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>

    <!-- <div [ngSwitch]="aktivite">
    <div  *ngSwitchCase="'okunmadı'"> -->
    <ion-list text-wrap>
    <button ion-item *ngFor="let ozgecmis of ozgecmisList" (click)="toOzgecmisDetay(ozgecmis)">
      <ion-thumbnail item-left>
        <img [src]="ozgecmis.resim.link">
      </ion-thumbnail>

      <h2>{{ozgecmis.isim}} {{ozgecmis.soyisim}}</h2>
      <p>{{ozgecmis.unvan}}</p>
      <p>{{getAge(ozgecmis.dogumTarihi)}} yaşında, {{ozgecmis.yilTecrube}} yıl tecrübe</p>

    </button>
    </ion-list>

</ion-content>
