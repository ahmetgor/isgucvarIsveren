<ion-header>

  <ion-navbar>
    <ion-title *ngIf="reset">Şifre Resetleme</ion-title>
    <ion-title *ngIf="!reset">Yeni Şifre</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<div *ngIf="reset">
<ion-list>
    <ion-item>
        <ion-label><ion-icon name="mail"></ion-icon></ion-label>
        <ion-input [(ngModel)]="email" placeholder="Email" type="email" required></ion-input>
    </ion-item>
</ion-list>
<button ion-button block (click)="resetle()">Şİfre Gönder</button>
<button ion-button clear small (click)="reset=false;">Geçİcİ şİfrem geldİ, yenİ şİfre belİrleyeceğİm </button>

</div>

<div *ngIf="!reset">
<ion-list>
    <ion-item>
        <ion-label><ion-icon name="mail"></ion-icon></ion-label>
        <ion-input [(ngModel)]="email" placeholder="Email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input [(ngModel)]="resetPasswordToken" placeholder="Geçici Şifre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input [(ngModel)]="password" placeholder="Yeni Şifre" type="password" required></ion-input>
    </ion-item>
</ion-list>
<button ion-button block (click)="setPass()">Yenİ Şİfre Belİrle</button>
<button ion-button clear small (click)="reset=true;">Emaİlİme geçİcİ şİfre gönder</button>

</div>
</ion-content>
