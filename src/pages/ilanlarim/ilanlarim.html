<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>İlanlarım</ion-title>
    <ion-buttons end>
  <button ion-button icon-only (click)="presentFilter($event)">
    <ion-icon name="funnel"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar  [(ngModel)]="searchTerm"  [formControl]="searchControl" autocomplete="on"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>
  <ion-list text-wrap>
    <button ion-item *ngFor="let ilan of ilanList" (click)="itemTapped($event, ilan)">
      <!-- <ion-icon [name]="item.icon" item-left></ion-icon> -->
      <ion-avatar item-left>
        <img [src]="ilan.resim">
      </ion-avatar>

      <ion-row>
      <ion-col>
      <h2>{{ilan.baslik}}</h2>
      </ion-col>
    </ion-row>

      <ion-row>
        <ion-col>
      <div class="firma"><h4>{{ilan.firma}}</h4></div>
      </ion-col>
      <ion-col>
        <h4 align="right" [class.my-class]="getDays(ilan.olusurmaTarih) < 10">
          <ion-icon name="calendar"></ion-icon>
          {{getDays(ilan.olusturmaTarih)}} gün
        </h4>
      </ion-col>
      </ion-row>

    <ion-row>
      <ion-col col-auto>
        <ion-icon name="pin"></ion-icon>
          {{ilan.il}}

    </ion-col>
    <ion-col>
      <p align="right">
    <ion-icon name="briefcase"></ion-icon>
    {{ilan.tip}}
  </p>
</ion-col>
</ion-row>

      <!-- <ion-col>
        <p align="right">
          <span style="float:left;">
          <i *ngIf="checkBasvuru(ilan)">
            <ion-icon name="checkmark-circle"></ion-icon>
          </i>
          <i *ngIf="checkKaydedilen(ilan)">
            <ion-icon name="bookmark"></ion-icon>
          </i>
        </span>
          <ion-icon name="briefcase"></ion-icon>
          {{ilan.tip}}
        </p>
      </ion-col> -->
    </button>
  </ion-list>


  <ion-infinite-scroll *ngIf="scrollEnable" (ionInfinite)="doInfinite($event)">

  <ion-infinite-scroll-content
  loadingText="İlanlar yükleniyor...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
